<!DOCTYPE HTML>

<html>
<head>
<title>Send Data using Ajax</title>

<style type="text/css">
</style>
// the ajax sscript is written in the script tag..
<script>
//function for sending using ajax
function sendData()
{

var x=document.getElementById("txtfield");
var xhr;
//create a XML request according to the web browser..
if(window.XMLHttpRequest)
{
 xhr = new XMLHttpRequest();
}
else if(window.ActiveXObject)
{
  xhr = new ActiveXObject(Microsoft.XMLHTTP);
}
// store the data to be sent in the variable called data
  var data="name="+x;
  
  xhr.open("POST","test.php",true);
  xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
  // send the data to the specified url..
  xhr.send(data);
  // display the data returned by the php script
  
       xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById("show_data").innerHTML = xhr.responseText;
            }
        }
        xhttp.open("GET", "test.php", true);
        xhttp.send();
  }
</script>
</head>
<body>
<!-- create the text field which will take the data from user -->
<input type='text' name="myfield" id="txtfield" placeholder="Enter the data to be sent using ajax">
<input type='button' onclick="sendData()" value="Send">
<div id="show_data"></div>
</body>
</html>
